<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body onload="cargarDatosdeApi()">
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" id="id" style="display: none;">
                
                <label for="nombre">Nombre </label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"
                    placeholder="Ingrese Nombre" />
                <small id="nombreHelp" class="form-text text-muted"><br /></small>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp"
                    placeholder="Ingrese Apellido" />
                <small id="apellidoHelp" class="form-text text-muted"><br /></small>
            </div>

            <div class="form-group">
                <label for="producto">Producto</label>
                <input type="text" class="form-control" id="producto" aria-describedby="precioHelp"
                    placeholder="Ingrese el Producto" />
                <small id="productoHelp" class="form-text text-muted"><br /></small>
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" id="precio_dolar" aria-describedby="precio"
                    placeholder="" >
                <small id="precio_dolarHelp" class="form-text text-muted"><br /></small>
            </div>
            
            <button type="button" class="btn btn-primary" id="btnRegistrar">
                Registrar
            </button>
            <button type="button" class="btn btn-danger" id="btnCancelar">
                Cancelar
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <script>
         window.onload = () => {
    cargarDatosDeAPI();
    };
    </script>
</body>
</html>
